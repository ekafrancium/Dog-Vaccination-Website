<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
<form>
        <h1>MAKE MY PROFILE </h1>
        <input type="text" placeholder="First Name" id="username">
        <input type="text" placeholder="Last Name" id="username1" >
        <input type="email" placeholder="Email" id="email" >
        <input type="password" placeholder="Password" id="password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required >
        <input type="password" placeholder="Confirm Password" id="password2">
        <input type="tel" placeholder="Contact Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        <input type="button" class="btn" value="Reset">
        <input type="button" class="btn" value="Submit">
</form>
<img class="background" src="bg.jpg" >
<script src="signup.js"></script>
</body>
</html>
